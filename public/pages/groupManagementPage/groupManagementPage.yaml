# 分组管理页
GroupManagementPage:
  # logo按钮
  logoBt: xpath->//div[@class="logo"]
  # 决策中心按钮
  decisionCenter: xpath->//span[text()="决策中心"]
  # 分组管理
  groupManagement: xpath->//li[text()="分组管理"]
  # 新建按钮
  newBt: xpath->//span[contains(text(),"新建")]
  # 分组名称
  groupName: xpath->//label[text()="分组名称"]//parent::*//input
  # 分组名称为空提示
  groupNameNoneInfo: xpath->//div[contains(text(), "分组名称不能为空")]
  #分组名称异常提示
  groupNameErrorInfo: xpath->//div[contains(text(), "中英文、数字、下划线(非开头)")]
  # 分组描述
  groupInfo: xpath->//label[text()="分组描述"]//parent::*//input
  # 分组类型
  groupType: xpath->//div[@role="radiogroup"]//span[contains(text(), "{group_type}")]
  # 参与人员下拉按钮
  participantsBt: xpath->//input[@class="el-select__input is-small"]
  # 参与人员
  participants: xpath->//div[@class="el-select-dropdown el-popper is-multiple select-dropdown__desc without-desc"]//li//div[contains(text(), "{participants}")]
  # 保存按钮
  saveBt: xpath->//button//span[text()="保存"]
  # 取消按钮
  cancelBt: xpath->//button//span[text()="取消"]
  # 查询筛选分组名称输入框
  filterGroupName: xpath->//input[@placeholder="请输入分组名称"]
  # 查询筛选按钮
  filterSearchBt: xpath->//button//span[text()="查询"]
  # 列表分组名称
  listGroupName: xpath->//div[@class="el-table__body-wrapper is-scrolling-none"]//div[text()="{group_name}"]
