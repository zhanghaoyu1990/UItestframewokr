# 登录页
LoginPage:
  # 用户名
  loginName: xpath->//div//input[@type="text"]
  # 密码
  passWord: xpath->//div//input[@placeholder="请输入密码"]
  # 登录按钮
  loginBt: xpath->//button//span[text()="登录"]
  # 退出按钮
  logoutBt: xpath->//button[@class="el-button el-button--icon icon-button el-button--default is-round"]
  # 登录失败信息
  failedInfo: xpatn->//p[text()="帐号密码错误，请重试"]
  # 登录禁止信息
  forbiddenInfo: xpath->//p[text()="账户密码错误超过5次，账户已被锁定请联系管理员"]